<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Lists are used to maintain list of items. There are different kind of listsl
    some lists need to order and some don't.
        eg-1.raj
        2.vani
        3.john
        -->
        <!--There are three type of lists in Html-->
        <!--1.Ordered list-->
        <!--all list items are between ol element and each list items are annotated by li tag. 
        By default ol will be 1,2,3....-->
        <ol type="1" start="100">
            <li>raj</li>
            <li>vani</li>
            <li>john</li>
        </ol>
        <!--create an order lists of any three frutis and each
        one denoted by alphabets starting from p-->
        <!--p.apple
            q.mango
            r.banana-->
            <h3>Fruit List</h3>

            <ol type="a" start="16">
                <li>apple </li>
                <li>mango </li>
                <li>banana </li>
            </ol>
            <!--2.Unordered list-->
            <!--shortcut ul>li  for three times ui>li*3-->
            <h3>Grocery List</h3>
           <ul>
            <li>lays</li>
            <li>Chocolate</li>
            <li>Potato</li>
           </ul>
           <!--3.Descriptive list/definition list
               dt means definition term.It's like the side hedding
                of the definition.dd means definition data,its like main
                 content of definiton -->
           <h3>HTML History</h3>
           <dl>
                <dl>1993</dl>
                <dd>HTML started</dd>
                <dt>1995</dt>
                <dd>HTML2 started</dd>
                <dt>1999</dt>
                <dd>HTML-4 HTML4.1 started</dd>
                <dt>2014</dt>
                <dd>HTML5 started</dd>
           </dl>

</body>
</html>
