<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element vs inline elements</title>
</head>
<body>
    <!--There are two types of elements in HTML-->
    <!--1.BLock element.  Block elements don't allow next elements to be 
    beside them.
    headings ,p,div,semantic elements etc..., are block elements-->
    <!--Inline elements allow the next elements to appear on side or they may appear on other side-->
    <a href="https://wwww.google.co.in">Click me</a><img src="./Taj.jpeg" alt="" height="20">
    <span><p><a href="">Hii</a></p></span>
    <!--general block elements is div and general inline element in span-->
    <div>
        <a href="">anchor1</a>
        <p>dikesh</p>
    </div>
</body>
</html>
